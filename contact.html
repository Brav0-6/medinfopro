<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact StudyHub for inquiries about free college notes and study materials.">
    <meta name="keywords" content="contact, studyhub, college notes, study materials">
    <meta name="author" content="StudyHub">
    <title>Contact Us - StudyHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #4f46e5, #7e22ce, #ec4899);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Floating Background Elements */
        .floating-shapes {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -10;
        }

        .floating-shapes div {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape1 { top: 20%; left: 10%; width: 80px; height: 80px; }
        .shape2 { top: 60%; right: 10%; width: 120px; height: 120px; animation-delay: 2s; }
        .shape3 { bottom: 20%; left: 30%; width: 60px; height: 60px; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 50;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo span {
            font-size: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            transition: background 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #fff;
        }

        /* Contact Section */
        .contact {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .contact h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
        }

        .form-group label {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            transition: all 0.3s;
            pointer-events: none;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label,
        .form-group textarea:focus + label,
        .form-group textarea:not(:placeholder-shown) + label {
            top: -0.75rem;
            left: 0.5rem;
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0 0.25rem;
            color: #fff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-button {
            background: #fff;
            color: #4f46e5;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 9999px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .confirmation-message {
            display: none;
            background: rgba(56, 171, 47, 0.2);
            border: 1px solid #56ab2f;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        /* Contact Details */
        .contact-details {
            margin-top: 2rem;
        }

        .contact-details p {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .contact-details a {
            color: #93c5fd;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-details a:hover {
            color: #fff;
        }

        /* Footer */
        footer {
            background: #111827;
            color: #fff;
            text-align: center;
            padding: 1.5rem;
            border-top: 2px solid transparent;
            background-image: linear-gradient(to right, #06b6d4, #8b5cf6, #ec4899);
            background-size: 100% 2px;
            background-repeat: no-repeat;
            background-position: top;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                padding: 1rem;
            }

            .nav-links.active {
                display: flex;
            }

            .contact h1 {
                font-size: 2rem;
            }

            .contact-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-shapes">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="shape3"></div>
    </div>

    <!-- Header -->
    <header>
        <nav class="nav-container">
            <a href="index.html" class="logo" aria-label="StudyHub logo">
                <span aria-hidden="true">ðŸ“š</span> StudyHub
            </a>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="subjects.html">Subjects</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
            <div class="hamburger" id="hamburger">â˜°</div>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <h1>Get in Touch</h1>
        <div class="contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Your Name" aria-label="Your Name" required>
                    <label for="name">Your Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email" aria-label="Your Email" required>
                    <label for="email">Your Email</label>
                </div>
                <div class="form-group">
                    <textarea id="message" placeholder="Your Message" aria-label="Your Message" required></textarea>
                    <label for="message">Your Message</label>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
            <div class="confirmation-message" id="confirmationMessage">
                Thank you for your message! We'll get back to you soon.
            </div>
        </div>
        <div class="contact-details">
            <p>Email: <a href="mailto:support@studyhub.com">support@studyhub.com</a></p>
            <p>Follow us: <a href="https://twitter.com/studyhub" target="_blank">Twitter</a> | <a href="https://linkedin.com/company/studyhub" target="_blank">LinkedIn</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 StudyHub - Empowering Students Worldwide. All rights reserved.</p>
    </footer>

    <script>
        // Hamburger Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Form Submission Feedback
        const contactForm = document.getElementById('contactForm');
        const confirmationMessage = document.getElementById('confirmationMessage');

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            confirmationMessage.style.display = 'block';
            contactForm.reset();
            setTimeout(() => {
                confirmationMessage.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
